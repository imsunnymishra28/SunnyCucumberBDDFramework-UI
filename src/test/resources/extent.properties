#================ Extent Report Configuration ================

# Report theme: STANDARD or DARK
extent.reporter.spark.theme=standard
extent.reporter.spark.start=true

# Report title
extent.reporter.spark.reportName=Automation Test Report

# Document title (browser tab title)
extent.reporter.spark.documentTitle=Automation Execution Report

# Folder where the Spark report will be saved
extent.reporter.spark.out=target/extent-reports/SparkReport.html

screenshot.dir=target/screenshots/
screenshot.rel.path=target/screenshots/login_fail.png


# Enable offline mode (doesn't load resources from CDN)
extent.reporter.spark.offline=true

# Append or overwrite report (true = append)
extent.reporter.spark.appendExisting=false

# Timestamp format for logs
extent.reporter.spark.timestampFormat=dd-MMM-yyyy HH:mm:ss

# Encoding
extent.reporter.spark.encoding=UTF-8

# Add custom CSS (optional)
extent.reporter.spark.css=.badge-primary{background-color:#4CAF50}

# Add custom JS (optional)
extent.reporter.spark.js=console.log("Extent Report Loaded Successfully");
